<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Busqueda de paises</title>
</head>
<body>
    <h1>Buscador de Países 🌐.</h1>

    <p><em style="font-size: small;">Aqui puedes consultar el listado de paises en ingles ⬇️</em></p>
    <a href="https://www.inglessencillo.com/paises" target="_blank">Lista de paises</a>

    <form action="">
        <p><em><strong>Nota:</strong> Coloca el país en ingles.</em></p>
        <label for="pais">Pais a buscar : </label>
        <input type="text" name="pais" id="pais">
        
        <button id="botonBuscar">Buscar</button>

        <p><strong>Nombre común:</strong></p>
        <p id="nombre"></p>
        <p><strong>Nombre oficial:</strong></p>
        <p id="nombreOf"></p>
        <p><strong>Capital: </strong></p>
        <p id="capital"></p>
        <p><strong>Región: </strong></p>
        <p id="region"></p>
        <p><strong>Idioma:</strong></p>
        <p id="idioma"></p>
        <p><strong>Zona Horaria :</strong></p>
        <p id="hora"></p>
        <p><strong>Bandera:</strong></p>
        <img id="bandera" src="" alt="">
        <p><strong>Mapa:</strong></p>
        <iframe id="mapa" src="" frameborder="0"></iframe>
        
    </form>

    <script src="app.js"></script>
</body>
</html>
